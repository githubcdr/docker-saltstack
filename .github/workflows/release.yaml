name: release

on: # yamllint disable-line rule:truthy
  release:
    types:
      - published
  schedule:
    # Run weekly on Mondays at 03:00 UTC to rebuild latest stable release
    - cron: "0 3 * * 1"
  workflow_dispatch:
    inputs:
      dry_run:
        description: "push images to registries"
        required: false
        type: boolean
        default: true

# Ensures that only one workflow run is triggered for the same event and ref.
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  release:
    permissions:
      contents: read
      packages: write
      actions: write
      security-events: write
      id-token: write
      attestations: write
    runs-on: ubuntu-latest
    timeout-minutes: 60
    env:
      DO_PUSH: ${{ github.event_name != 'workflow_dispatch' || github.event.inputs.dry_run != 'true' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Fetch and checkout latest release tag
        if: github.event_name == 'schedule'
        run: |
          git fetch --tags
          LATEST_TAG=$(git tag -l --sort=-v:refname | grep -E '^v[0-9]+\.[0-9]+\.[0-9]+$' | head -n1)
          if [ -z "$LATEST_TAG" ]; then
            echo "Error: No release tags found"
            exit 1
          fi
          echo "Latest release tag: $LATEST_TAG"
          git checkout "$LATEST_TAG"

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            name=ghcr.io/${{ github.repository_owner }}/saltstack
            name=docker.io/cdrocker/saltstack
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable=${{ github.event_name == 'release' || github.event_name == 'schedule' }}
          labels: |
            maintainer=${{ github.actor }}
            org.opencontainers.image.title=saltstack
            org.opencontainers.image.description=A reasonably secure and manageable SaltStack Docker image
            org.opencontainers.image.url=https://codar.nl
            org.opencontainers.image.source=https://github.com/${{ github.repository }}
            org.opencontainers.image.licenses=MIT

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v3

      - name: Install Cosign
        if: env.DO_PUSH == 'true'
        uses: sigstore/cosign-installer@v4.0.0

      - name: Login to GHCR
        if: env.DO_PUSH == 'true'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Login to Docker Hub
        if: env.DO_PUSH == 'true'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # - name: Login to Codar Registry
      #   if: env.DO_PUSH == 'true'
      #   uses: docker/login-action@v3
      #   with:
      #     registry: ${{ secrets.CODARREPO_URL }}
      #     username: ${{ secrets.CODARREPO_USERNAME }}
      #     password: ${{ secrets.CODARREPO_TOKEN }}

      - name: Build and push Docker image
        id: docker_build
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: ${{ env.DO_PUSH }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          sbom: true
          provenance: mode=max

      - name: Sign the images with Cosign
        if: env.DO_PUSH == 'true'
        env:
          TAGS: ${{ steps.meta.outputs.tags }}
          DIGEST: ${{ steps.docker_build.outputs.digest }}
        run: |
          for tag in ${TAGS//,/ }; do
            cosign sign --yes "${tag}@${DIGEST}"
          done

      - name: Generate Artifact Attestations
        if: env.DO_PUSH == 'true'
        uses: actions/attest-build-provenance@v3
        with:
          subject-name: ghcr.io/${{ github.repository_owner }}/saltstack
          subject-digest: ${{ steps.docker_build.outputs.digest }}
          push-to-registry: true

      - name: Scan image with Grype
        id: grype_scan
        uses: anchore/scan-action@v7
        with:
          image: ${{ fromJson(steps.meta.outputs.json).tags[0] }}
          fail-build: false
          severity-cutoff: critical

      - name: Upload Grype SARIF results
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: ${{ steps.grype_scan.outputs.sarif }}
          category: grype-scan

      - name: Generate build summary
        if: always()
        run: |
          echo "## Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "| Property | Value |" >> $GITHUB_STEP_SUMMARY
          echo "| --- | --- |" >> $GITHUB_STEP_SUMMARY
          echo "| **Event** | ${{ github.event_name }} |" >> $GITHUB_STEP_SUMMARY
          echo "| **Pushed** | ${{ env.DO_PUSH }} |" >> $GITHUB_STEP_SUMMARY
          echo "| **Digest** | \`${{ steps.docker_build.outputs.digest }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Tags" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
